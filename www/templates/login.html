<ion-view>
	<ion-content class="content-login">
		<form name="login" ng-submit="logarUsuario()" class="form-login">
			<div class="list" style="background: #ffffff24; border-radius: 10px;">
				<label class="item item-input item-floating-label form-login-input">
					<span class="input-label label-login">Usuário</span>
					<input type="text" class="input-login" placeholder="Usuário" ng-model="user_usuario" required>
				</label>
				<label class="item item-input item-floating-label form-login-input">
					<span class="input-label label-login">Senha</span>
					<input type="password" class="input-login" placeholder="Senha" ng-model="user_senha" required>
				</label>
			</div>

			<button class="button button-full button-dark" type="submit" ng-disabled="login.$invalid">Entrar</button>
		</form>
	</ion-content>
</ion-view>
