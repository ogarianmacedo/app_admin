<ion-view view-title="{{pagina}}">

	<div class="bar bar-subheader item-input-inset">
		<div class="buttons">
			<button class="button button-icon icon ion-trash-b"
			ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
		</div>

		<!-- <h1 class="title">Opções</h1> -->
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon ico-input-search"></i>
			<input type="search" placeholder="Nome do contato" ng-model="localiza">
		</label>

		<div class="buttons">			
			<button class="button button-icon icon ion-plus-round" ng-click="abreModalContato()"></button>
		</div>
	</div>

	<ion-content>
		<h1 class="text-center">{{pagina}}</h1>

		<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
			<ion-item ng-repeat="lista in visualizaContato | filter:localiza" item="lista" class="item-remove-animate item-icon-left">

				<i class="icon ion-android-person"></i>
				<h2>{{lista.nome}}</h2>
				<p>{{lista.email}}</p>
				<p>{{lista.telefone}}</p>

				<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(lista)">
				</ion-delete-button>

				<ion-option-button class="button-energized" ng-click="exibirEditar(lista)">
					Editar
				</ion-option-button>
			</ion-item>
		</ion-list>


		<!-- Modal add e editar contato -->		
		<script id="modal-contato.html" type="text/ng-template">
			<ion-modal-view>

				<ion-header-bar align-title="center" class="bar-dark">
					<div class="buttons">
						<button class="button button-clear icon ion-arrow-left-c" ng-click="fechaModalContato()"></button>
					</div>
					<h1 class="title" ng-hide="novoContato.btnEditar">Adicionar Usuário</h1>
					<h1 class="title" ng-show="novoContato.btnEditar">Editar Usuário</h1>
				</ion-header-bar>

				<ion-content>

					<div class="list">
						<label class="item item-input item-floating-label">
							<span class="input-label label-login">Nome Completo</span>
							<input type="text" class="input-login" placeholder="Nome Completo" ng-model="novoContato.nome">
						</label>

						<label class="item item-input item-floating-label">
							<span class="input-label label-login">E-mail</span>
							<input type="email" class="input-login" placeholder="E-mail" ng-model="novoContato.email">
						</label>

						<label class="item item-input item-floating-label">
							<span class="input-label label-login">Telefone</span>
							<input type="text" class="input-login" placeholder="Telefone" ng-model="novoContato.telefone" ui-br-phone-number>
						</label>
					</div>

					<button type="button" class="button button-light button-outline button-full" ng-hide="novoContato.btnEditar" ng-click="inserirContato(novoContato)">
						Salvar
					</button>

					<button type="button" class="button button-energized button-outline button-full" ng-show="novoContato.btnEditar" ng-click="editarContato(novoContato)">
						Editar
					</button>  

				</ion-content>

			</ion-modal-view>
		</script>

	</ion-content>
</ion-view>
